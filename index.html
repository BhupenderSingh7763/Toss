<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Toss Game</title>
  <link rel="icon" href="favicon\favicon (2).ico">

  <link rel="stylesheet" href="CSS/styles.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

  <div class="heading">
    <h1 class="title">Refresh To Flip The Coin</h1>
  </div>

  <div class="container">
    <div class="row">
        <div class="col">
          <img class="person1" src="images\left1.png" alt="Person 1">
          <h1>Person 1</h1>
        </div>

        <div class="col">
          <img class="coin" src="images\coin1.png" alt="Coin">
        </div>

        <div class="col">
          <img class="person2" src="images\right1.png" alt="Person 2">
          <h1>Person 2</h1>
        </div>

    </div>
  </div>


  <script src="index.js" charset="utf-8"></script>
</body>

</html>
